<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>SRBANK</title>

    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/reset19.css}">
    <link rel="stylesheet" th:href="@{/css/style19.css}" href="./css/style19.css">
    <link rel="stylesheet" th:href="@{/css/login.css}" href="./css/login.css">
    <style>
        button {

            padding: 8px;
            background-color: #3b3939;
            color: #fff;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            width: 49%;
        }
        .btn1 {
            margin-right: 2%;
        }
    </style>

    <!--파비콘-->
    <link rel="shortcut icon" sizes="16x16" th:href="@{img/favicon.ico}">

    <!-- 웹 폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&amp;subset=korean"
          rel="stylesheet">

    <!--스크립트 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
    </script>
    <script th:src="@{/js/join.js}"></script>


</head>

<body>

<!--회원가입-->
<section id="loginsection">
    <div class="container">
        <div class="row">
            <div class="loginsection clearfix">
                <article class="help_box2">
                    <h3><em>회원가입</em></h3>
                    <div class="login">
                        <div>
                            <label for="userid">아이디</label>
                            <input type="text" id="userid" name="userid" class="form-control" placeholder="아이디를 입력하세요.">
                            <span id="idError" class="error" th:text="${error}">
                        </div>
                        <div>
                            <label for="password">비밀번호</label>
                            <input type="password" id="password" name="password" class="form-control"
                                   placeholder="비밀번호를 입력하세요.">
                            <span id="pwError" class="error"/>
                        </div>
                        <div>
                            <label for="password2">비밀번호 재확인</label>
                            <input type="password" id="password2" name="password" class="form-control"
                                   placeholder="비밀번호를 한 번 더 입력하세요.">
                            <span id="pwError2" class="error"/>
                        </div>
                        <div>
                            <label for="name">이름</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요.">
                            <span id="nameError" class="error"/>
                        </div>
                        <div>
                            <label for="phone">휴대폰번호</label>
                            <input type="text" id="phone" name="phone" class="form-control" placeholder="휴대폰번호를 입력하세요.">
                            <span id="phoneError" class="error"/>
                        </div>
                        <hr>
                        <div class="button">
                            <button class="btn1" type="submit">회원가입</button>
                            <button class="btn3" th:onclick="|location.href='@{/}'|" type="button">취소
                            </button>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>
</section>


<!--footer-->
<th:block th:replace="fragments/headerAndFooter :: footerFragment"></th:block>

</body>
</html>
