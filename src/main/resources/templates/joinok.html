<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="webstoryboy">
  <meta name="description" content="은행 업무 사이트를 위한 사이트입니다.">
  <meta name="keywords" content="은행, 계좌조회, 송금, 계좌이체">
  <title>SRBANK</title>

  <!-- css -->
  <link rel="stylesheet" th:href="@{/css/reset19.css}">
  <link rel="stylesheet" th:href="@{/css/style19.css}">
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <style>

    button { padding:8px; background-color:#3b3939; color: #fff; border-radius: 5px; box-sizing: border-box;
      font-size:16px; width: 49%; }
    .btn1{margin-right:2%; }
  </style>

  <!--파비콘-->
  <link rel="shortcut icon" sizes="16x16" th:href="@{img/favicon.ico}">

  <!-- 웹 폰트 -->
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&amp;subset=korean" rel="stylesheet">

</head>
<body>

<section id="loginsection">
  <div class="container">
    <div class="row">
      <div class="loginsection clearfix">
        <article class="help_box2">
          <h3><em>회원가입</em></h3>
          <div class="login">
            <div>
              <label for="userid">회원가입이 완료되었습니다.</label>
            </div>
            <hr>
            <div class="button">
              <button class="btn1"
                      th:onclick="|location.href='@{/login}'|"type="button">로그인</button>
              <button class="btn3"
                      th:onclick="|location.href='@{/}'|" type="button">홈으로 가기</button>
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>
</section>


<th:block th:replace="fragments/headerAndFooter :: footerFragment"></th:block>

</body>
</html>
